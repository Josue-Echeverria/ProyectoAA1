<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel ="stylesheet" href = "style.css">
</head>
<body>
<div id="actions">
  <div id = "graphics">
    <div id = "images">
      <div class = "action">
        <h1>Imagen objetivo:</h1>
        <div class="inputoutput" id = "imagenObjetivo">
          <img id="imageSrc" />
          <input type="file" id="fileInput"/>
        </div>
      </div>
      <div class = "action">
        <h1>Imagen resultado: </h1>
        <div class="inputoutput">
          <canvas id="canvasOutput" ></canvas>
        </div>
      </div>
    </div>
    <div>
      <svg></svg>
    </div>
  </div>
  
  <div id ="parameters">
    <label>Cantidad de generaciones maxima: </label>
    <input id = "maxGeneraciones" type="number" min = "0" value  = "5" onchange="actualizarMaxGeneraciones(this)"><br><br>
    
    <label>Cantidad de inviduos por generacion: </label>
    <input id = "cantIndividuos" type="number" min = "0" value  = "5" onchange="actualizarCantIndividuos(this)"><br><br><br>
    
    <label>Porcentaje de individuos que se seleccionar치n entre cada generaci칩n: </label>
    <div class="wrapper">
      <input class = "inputRange" onchange="actualizarSeleccionados()"  id= "porcentajeIndividuosSeleccionados" type="range" min="0" step="1" max="100" value="10" />
      <span id = "spanSeleccionados">10%</span>
    </div><br><br>
    
    <label>Porcentaje de individuos que se les permitir치 mutar: </label>
    <div class="wrapper">
      <input  class = "inputRange" onchange="actualizarMutados()" id = "porcentajeIndividuosMutados" type="range" min="0" step="1" max="100" value="30" />
      <span id = "spanMutados">30%</span>
    </div><br><br>
    
    <label>Porcentaje de individuos que se les permitir치 combinar: </label>
    <div class="wrapper">
      <input  class = "inputRange" onchange="actualizarCombinados()" id = "porcentajeIndividuosCombinados" type="range" min="0" step="1" max="100" value="60" />
      <span id = "spanCombinados">60%</span>
    </div><br><br>
    <div id = "tiempos">
      <div class = "tiempo">
        <label>Tiempo: </label><br><br>
        <p id = "timer">00:00</p>
      </div>
      
      <div class = "tiempo">
        <label>Tiempo promedio entre generaciones: </label>
        <p id = "tiempoPromedio">0</p>
      </div>
    </div>
    <button id = "beginButton" onclick="main()">Comenzar</button>
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script async src="https://docs.opencv.org/3.4.0/opencv.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>


<img id = "imagen2" src =  "img/img3.png" style = display:none>
<img id = "imagen3" src =  "img/img4.png" style = display:none>
</body>
</html>
